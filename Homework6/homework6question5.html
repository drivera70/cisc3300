<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    </head>

    <body>
        <h1>Weather Page</h1>

        <p>The weather is: </p>
        <div id="d1"></div>


        <script>
            var div = document.getElementById("d1");

            fetch('https://api.open-meteo.com/v1/forecast?latitude=52.52&longitude=13.41&current=temperature_2m,wind_speed_10m&hourly=temperature_2m,relative_humidity_2m,wind_speed_10m')
                .then(response => {
                    if(!response.ok) 
                    {
                        throw new Error ('Network response not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    div.append(JSON.stringify(data));
                })
                .catch(error => {
                    div.append('There was a problem with the fetch operation:', error);
                });
        </script>

    </body>

</html>
